<!DOCTYPE html>
<html>
<head>
    <title>Ticket - El Faro</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th,
            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">EL FARO</h4></td></tr>
                    <tr><td align="center">Dirección: Agustín P. Justo 2228</td></tr>
                    <tr><td align="center">Teléfono: 3794-131313</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center" style="background-color:#D8D8D8">TICKET</td></tr>
                    <tr><td align="center">Fecha: @FECHA</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Mozo:</td>
                        <td style="width:80%;border-bottom:1px solid black">@MOZO</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Forma de Pago:</td>
                        <td style="width:80%;border-bottom:1px solid black">@PAGO</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Cant.</th>
                            <th>Descripción</th>
                            <th>P. Unitario</th>
                            <th>Importe</th>
                        </tr>
                    </thead>
                    <tbody>
                        @FILAS
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right">Total:</td>
                            <td>@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
